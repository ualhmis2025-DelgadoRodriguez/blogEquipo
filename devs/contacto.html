<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Blog del Equipo 03</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #004466;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #006699;
      text-align: center;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      background-color: #004466;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #006699;
    }

    footer {
      background-color: #004466;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contacto - Blog del grupo 03</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="abel.html">Abel Rodríguez</a>
    <a href="pablo.html">Pablo Delgado</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <div class="container">
    <form action="#" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Equipo 03 - Universidad
  </footer>

</body>
</html>
